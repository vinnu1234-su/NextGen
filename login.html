<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Scene</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.3/lottie.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #f3e8ff, #fce7f3);
        overflow: hidden;
      }

      #manAnim {
        position: absolute;
        bottom: 1.5rem;
        width: 140px;
        left: -150px;
        opacity: 0;
        z-index: 20;
      }

      #bag {
        position: absolute;
        bottom: 7rem;
        left: 42%;
        width: 2.5rem;
        height: 2.5rem;
        background: #f97316; /* Orange */
        border-radius: 9999px;
        opacity: 0;
        z-index: 10;
      }

      #table {
        position: absolute;
        width: 340px;
        height: 80px;
        background: #7c3aed; /* Violet */
        left: 50%;
        top: 60%;
        transform: translateX(-50%);
        border-radius: 0.75rem;
        opacity: 0;
        z-index: 5;
      }

      #form {
        position: absolute;
        width: 300px;
        background: #ffffff;
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(124, 58, 237, 0.2);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        z-index: 30;
      }

      @keyframes walkIn {
        0% {
          left: -150px;
          opacity: 0;
        }
        100% {
          left: 40%;
          opacity: 1;
        }
      }

      @keyframes throwBag {
        0% {
          transform: translateY(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-120px) rotate(180deg);
          opacity: 0;
        }
      }

      @keyframes dropTable {
        0% {
          transform: translate(-50%, -200px);
          opacity: 0;
        }
        100% {
          transform: translate(-50%, 0);
          opacity: 1;
        }
      }

      @keyframes fadeInForm {
        0% {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <!-- Walking Lottie Man -->
    <div id="manAnim"></div>

    <!-- Bag -->
    <div id="bag"></div>

    <!-- Table -->
    <div id="table"></div>

    <!-- Login Form -->
    <div id="form">
      <h2 class="text-xl font-bold text-center text-violet-800 mb-4">Welcome Back</h2>
      <input
        type="email"
        placeholder="Email"
        class="w-full p-2 mb-2 border border-violet-200 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full p-2 mb-4 border border-violet-200 rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
      />
      <button class="w-full bg-violet-600 text-white py-2 rounded hover:bg-violet-700 transition">
        Login
      </button>
    </div>

    <script>
      const man = document.getElementById("manAnim");
      const bag = document.getElementById("bag");
      const table = document.getElementById("table");
      const form = document.getElementById("form");

      const lottieMan = lottie.loadAnimation({
        container: man,
        path: "https://assets3.lottiefiles.com/packages/lf20_j1adxtyb.json",
        renderer: "svg",
        loop: true,
        autoplay: true,
      });

      window.onload = () => {
        man.style.animation = "walkIn 3s forwards ease-in-out";

        man.addEventListener("animationend", () => {
          bag.style.opacity = "1";
          bag.style.animation = "throwBag 1s forwards";

          bag.addEventListener("animationend", () => {
            table.style.opacity = "1";
            table.style.animation = "dropTable 0.8s forwards ease-out";

            table.addEventListener("animationend", () => {
              form.style.animation = "fadeInForm 1s forwards ease-out";
            });
          });
        });
      };
    </script>
  </body>
</html>
