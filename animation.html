<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotlight Reveal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #spotlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>
<body class="relative">

  <!-- Background Image -->
  <div class="absolute inset-0 bg-cover bg-center z-0"
       style="background-image: url('https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8=');">
  </div>

  <!-- Spotlight Canvas -->
  <canvas id="spotlight"></canvas>

  <!-- Optional Text -->
  <div class="relative z-30 flex items-center justify-center h-screen text-white text-4xl font-bold pointer-events-none">
    Move your mouse to explore
  </div>

<script>
  const canvas = document.getElementById('spotlight');
  const ctx = canvas.getContext('2d');
  const radius = 150;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Fill the canvas with dark background immediately
    ctx.fillStyle = 'rgba(0, 0, 0, 0.95)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  document.addEventListener('mousemove', (e) => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Fill entire screen with black
    ctx.fillStyle = 'rgba(0, 0, 0, 0.95)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Create radial gradient for spotlight
    ctx.globalCompositeOperation = 'destination-out';
    const gradient = ctx.createRadialGradient(e.clientX, e.clientY, 0, e.clientX, e.clientY, radius);
    gradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(e.clientX, e.clientY, radius, 0, 2 * Math.PI);
    ctx.fill();

    ctx.globalCompositeOperation = 'source-over';
  });
</script>


</body>
</html>
